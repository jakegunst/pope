<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div id="game-menu">
            <h1 id="game-title">Platformer Game</h1>
            <button id="start-button">Start Game</button>
            <div class="controls-info">
                Controls: Arrow Keys or WASD to move, Space or Up to jump
            </div>
        </div>

        <div id="game-ui">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="enemies">Enemies: 0</div>
            <div id="level-name"></div>
        </div>
    </div>

    <!-- Change to relative path -->
    <script type="module" src="./scripts/engine/game.js"></script>
    
    <!-- Your test scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded");
            const startButton = document.getElementById('start-button');
            console.log("Start button:", startButton);
            if (startButton) {
                startButton.addEventListener('click', function() {
                    console.log("Start button clicked");
                    // Here you could manually trigger your startGame function
                });
            }
        });
    </script>
    <script>
        console.log("HTML loaded successfully");
        window.addEventListener('load', function() {
            document.getElementById('start-button').addEventListener('click', function() {
                console.log("Start button clicked!");
                alert("Button works!");
            });
        });
    </script>
    <script>
        console.log("Current page URL:", window.location.href);
        const baseElement = document.createElement('base');
        baseElement.href = window.location.href;
        console.log("Base URL:", baseElement.href);
    </script>
</body>
</html>
